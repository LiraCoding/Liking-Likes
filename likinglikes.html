<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="likinglikes.css" />
    <script type="text/javascript">
      var counter = 0;
      function increment() {
        counter++;
        console.log(counter);
      }
    </script>
  </head>
  <body>
    <!-- NAV BAR -->
    <div class="container">
      <div class="nav-bar">
        <h1>Network</h1>
      </div>

      <!-- HEADER -->
      <div class="header">
        <h1>Your Feed</h1>
      </div>

      <!-- USER-CARD #1 -->
      <div class="user-card1">
        <img src="user-circle.png" alt="unknown user" />
        <h3>Add an avatar</h3>
        <h1>James Doe</h1>
      </div>
      <!-- USER-CARD #2 -->
      <div class="user-card2">
        <h1>Neil</h1>
        <p>9 like(s)</p>
        <div>
          <input type="button" onClick="increment()" value="Like" />
        </div>
        <div>
          <p>
            I just set up this new discord bot, let me know what you all think.
            <link />
          </p>
        </div>
      </div>

      <!-- USER-CARD #3 -->
      <div class="user-card3">
        <h1>Nichole K</h1>
        <p>9 like(s)</p>
        <div>
          <input type="button" onClick="increment()" value="Like" />
        </div>
        <div>
          <p>Just finished my next comic, check it out.</p>
        </div>
      </div>

      <!-- USER_CARD #4 -->
      <div class="user-card4">
        <h1>Jim R</h1>
        <p>9 like(s)</p>
        <div>
          <input type="button" onClick="increment()" value="Like" />
        </div>
        <div>
          <p>I can't stop listening to the new album. Who else is liking it?</p>
        </div>
      </div>
    </div>
    <script>
      likinglikes.js;
    </script>
  </body>
</html>
